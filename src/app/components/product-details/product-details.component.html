
<div class="row">
<div class="col-md-4 mb-4 mx-auto">
    <div class="card h-100 shadow-sm">
      <img [src]="product.image" class="card-img-top" alt="Margherita Pizza" />
      <div class="card-body">
        <h5 class="card-title">
          {{ product.title }}
        </h5>
        <p class="fw-bold text-success">{{ product.model }}</p>
        <h4>{{ product.price }}</h4>

        <button class="btn btn-success">Add To Cart</button>
      </div>
    </div>
    
  </div>
</div>
